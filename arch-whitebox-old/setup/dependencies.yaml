# Dependencies installation order are based on position in list.
# Ignore a dependency install by omitting a distro in 'distro_method'.

# Config - expected: is where the program expects to read the config file.
#            actual: is provided when it differs from the expected location.
#                    it is the subdir to config_dir.
#                    if not provided then .config/<subdir> name will be dep "- name."

dependencies:
  config:
    dotfiles: "~/dotfiles"
    expected: "~/.config"
    actual: "~/dotfiles/.config"
  desktop:
    - name: git
#      config:
#        expected: "~/.gitconfig"
#        actual: "git/.gitconfig"
      distro_method:
        - distro: Arch
          method: package
          package_name: git
    - name: x
      config:
        expected: "~/.xinitrc"
        actual: "x"
      distro_method:
        - distro: Arch
          method: package
          package_name: xorg-xinit
    - name: trizen
      config:
        expected: "~/.config/trizen/trizen.conf"
      distro_method:
        - distro: Arch
          method: pkgbuild
          submodule_dir: "trizen/.trizen"
          pkgbuild_dir: "trizen/.trizen/archlinux"
          git_url: "https://github.com/trizen/trizen"
#    - name: mpv
#      distro_method:
#        - distro: Arch
#          method: pkgbuild
#          submodule_dir: "mpv-player/.mpv"
#          pkgbuild_dir: "mpv-player/.mpv/archlinux"
#          git_url: "https://github.com/CatPhat/mpv.git"
#        - distro: Ubuntu
#          method: submodule
#          method_value: "mpv-player/.mpv"
    - name: fish
      config:
        expected: "~/.config/fish/config.fish"
      distro_method:
        - distro: Arch
          method: package
          package_name: fish
        - distro: Ubuntu
          method: submodule
          method_value: "fish/.fish"
    - name: nvim
      config:
        expected: "~/.config/nvim/init.vim"
      distro_method:
        - distro: Arch
          method: package
          package_name: neovim
        - distro: Ubuntu
          method: submodule
          method_value: "nvim/.nvim"
    - name: stow
      distro_method:
        - distro: Arch
          method: package
          package_name: stow
    - name: i3
      config:
        expected: "~/.config/i3/config"
      distro_method:
        - distro: Arch
          method: package
          package_name: i3-gaps
    - name: termite
      config_dir: "~/.config/termite/config"
      distro_method:
        - distro: Arch
          method: package
          package_name: termite
    - name: rofi
      config:
        expected: "~/.config/rofi/config"
      distro_method:
        - distro: Arch
          method: package
          package_name: rofi
    - name: compton
      config:
        # needs: compton --config path/to/compton.conf
        expected: "~/.config/compton/compton.conf"
      distro_method:
        - distro: Arch
          method: package
          package_name: compton
    - name: tmux
      config:
        expected: "~/.tmux.conf"
        actual: "tmux/.tmux.conf"
      distro_method:
        - distro: Arch
          method: package
          package_name: tmux
    - name: ranger
      config:
        expected: "~/.config/ranger"
      distro_method:
        - distro: Arch
          method: package
          package_name: ranger
    - name: zathura
      config:
        expected: "~/.config/zathura/zathurarc"
      distro_method:
        - distro: Arch
          method: package
          package_name: zathura



