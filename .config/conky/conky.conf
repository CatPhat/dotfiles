conky.config = {
	use_xft= true,
	xftalpha= .1,
	update_interval= 1,
	total_run_times= 0,

	background= true,

	own_window= true,
	own_window_class = 'Conky',
	own_window_type= 'override',
	own_window_transparent= true,
	own_window_hints= 'undecorated,below,sticky,skip_taskbar,skip_pager',
	own_window_colour= '000000',
	own_window_argb_visual= true,
	own_window_argb_value= 0,

	double_buffer= true,

	minimum_width= 300,
	maximum_width= 300,

	minimum_height= 10,

	draw_shades= false,
	draw_outline= false,
	draw_borders= false,
	draw_graph_borders= true,

	default_color= 'FFFFFF',
	default_shade_color= '333333',
	default_outline_color= 'black',
	color1 = 'A9A9A9',
	color3 = '616161',

	alignment= 'top_right',
	gap_x= 4000,
	gap_y= -140,
	no_buffers= true,
	text_buffer_size = 2048,
	uppercase= false,
	cpu_avg_samples= 4,
	net_avg_samples = 2,
	override_utf8_locale= true,

    font = 'NotoSans-Regular:size=10'
}

conky.text = [[
${offset 10}
${font NotoSans-Regular:style=Medium:pixelsize=50}${time %H:%M}${font}
${offset 10}${font NotoSans-Regular:style=Medium:pixelsize=13}${time %A %d %B %Y}${font}
$hr
$sysname $kernel on $machine
${color grey}Uptime:$color $uptime
${color grey}Frequency (in MHz):$color $freq
${color grey}Frequency (in GHz):$color $freq_g
${color grey}RAM Usage:$color $mem/$memmax - $memperc%
${membar 4}
${color grey}Swap Usage:$color $swap/$swapmax - $swapperc%
${swapbar 4}
${color grey}CPU Usage:$color $cpu%
${cpubar 4}
${color grey}Processes:$color $processes  ${color grey}Running:$color $running_processes
$hr
${color grey}File systems:
root $color${fs_used /}/${fs_size /}
${fs_bar 6 /}
home $color${fs_used /home}/${fs_size /home}
${fs_bar 6 /home}
$hr
${font NotoSans-Regular:style=bold:size=10} Name              ${alignr}PID   CPU%   MEM%${font}
${color lightgrey} ${top name 1} ${alignr}${top pid 1}    ${top cpu 1}       ${top mem 1}
${color lightgrey} ${top name 2} ${alignr}${top pid 2}    ${top cpu 2}       ${top mem 2}
${color lightgrey} ${top name 3} ${alignr}${top pid 3}    ${top cpu 3}       ${top mem 3}
${color lightgrey} ${top name 4} ${alignr}${top pid 4}    ${top cpu 4}       ${top mem 4}
${hr}
${color1}GPU 	${alignr} ${execi 60 nvidia-settings -query [gpu:0]/GPUCoreTemp -t}°C
${hr}
${font FontAwesome}${font}   cpu ${alignr}${hwmon 0 temp 2}° ${hwmon 0 temp 3}° ${hwmon 0 temp 4}° ${hwmon 0 temp 5}°
${color3}${cpugraph cpu1 50,150 5e7b7b d8deeb -t} ${cpugraph cpu2 50,150 5e7b7b d8deeb -t}
${cpugraph cpu3 50,150 5e7b7b d8deeb -t} ${cpugraph cpu4 50,150 5e7b7b d8deeb -t}
${hr}
${font FontAwesome}${font} ${alignr}${exec  ip addr show enp7s0 | grep -Po 'inet \K[\d.]+'}
${font FontAwesome}${font}   download ${alignr}${downspeed enp7s0} (${totaldown enp7s0})
${color3}${downspeedgraph enp7s0 50,300 5e7b7b d8deeb}
${font FontAwesome}${font}   upload ${alignr}${upspeed enp7s0} (${totalup enp7s0})
${color3}${upspeedgraph enp7s0 50,300 99c8e8 618094}
]]
